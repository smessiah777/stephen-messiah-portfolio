<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link
      rel="shortcut icon"
      href="./assets/images/iconmonstr-flash-thin-240.png"
      type="image/jpg"
    />

    <title>Stephen Messiah Portfolio</title>
  </head>
  <body>
    <section id="#" class="section hero">
      <i class="fas fa-bars menu-icon"></i>
      <div class="nav-overlay"></div>
      <div class="hero-overlay">
        <div class="hero-content-wrap"><h1 class="name">Stephen <span class="last-name">Messiah</span> </h1>
          <h2 class="sub-title"> Web-Developer</h2>
        </div>
        
          <a href="#projects" class="enter-icon"><i class="fas fa-angle-double-down"></i></a> 
        
          
      </div>



      
      

      

      <!-- <div class="overlay"></div> -->
    </section>

    <section id="projects" class=" section section-content">
      <!-- <div class="section-bg-projects"></div> -->

      <div class="section-title">
        <h3 class="title-h3">Projects</h3>
      </div>
      <div class="project-img-container">
        <a
          href="https://smessiah777.github.io/Run-The-Jewels-game/"
          target="_blank"
        >
          <img
            src="./assets/images/project_images/rtj-game.png"
            alt=""
            class="project-img"
          />
        </a>
        <a
          href="https://smessiah777.github.io/project-1-Group-5/"
          target="_blank"
        >
          <img
            src="./assets/images/project_images/FireShot Capture 032 - Hoop Data - smessiah777.github.io.png"
            alt=""
            class="project-img"
          />
        </a>
        <a
          href="https://smessiah777.github.io/pardus-valor-site/"
          target="_blank"
        >
          <img
            src="./assets/images/project_images/pv-site.png"
            alt=""
            class="project-img"
          />
        </a>
      </div>

      <!-- <div class="overlay-sections"></div> -->
    </section>

    <!-- CONTACT SECTION -->
    <section id="contact" class="section section-content">
      <div class="section-bg-contact"></div>
      <h1 class="section-h1 ">Contact</h1>
      <div class="container">
        <form class="form-styles">
          <div class="form-group">
            <label class="label-style" for="name-input">Name</label>
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group">
            <label class="label-style" for="email-input">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            
          </div>
          <div class="form-group">
            <label class="label-style" for="message-input">Message</label>
            <textarea class="form-control" id="contact-message" rows="3"></textarea>
          </div>
           
          <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </form>
          </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
